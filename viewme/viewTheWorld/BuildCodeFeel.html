<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>代码感觉的建立的流程</title>
  <link rel="stylesheet" href="../viewTheWorld/view.css">
  <script src="../../data.js" type="text/javascript"></script>
  <script src="./js/ModelJs.js" type="text/javascript" ></script>
 </head>
 <body>
	<header>
	</header>
		<section class="purple-section">
		<div class="wrapper">
			<div class="card-group clearfix">
				<div class="card">
					<h3>走在路上对于代码的思考</h3>
					<p>目的在于建立对于代码的逻辑整理和思考</p>
					<p></p>
					<input type="text" height="300px" id="BuildCodeFeel_01" onkeydown="keydown('BuildCodeFeel_01')">
					<button onclick="downloaddata('BuildCodeFeel_01')">路上思考</button>
					<details>
						<summary>具体细节：</summary>
						<p>摸底考试</p>
					</details>
				</div>
				<div class="card">
					<h3>其他</h3>
					<p>其他的备忘录整理</p>
					<p></p>
					<input type="text" height="300px" id="BuildCodeFeel_02" onkeydown="keydown('BuildCodeFeel_02')">
					<button onclick="downloaddata('BuildCodeFeel_02')">备忘录整理</button>
					<details>
						<summary>具体细节：</summary>
						<p>记录整个过程</p>
					</details>
				</div>
			</div>
			<div class="card-group clearfix">
				<div class="card">
					<h3>其他资料的收集整理 </h3>
					<p>在思考自己的问题过程中找到的其他的好的资料</p>
					<p></p>
					<input type="text" height="300px" id="BuildCodeFeel_03" onkeydown="keydown('BuildCodeFeel_03')">

					<details>
						<summary>具体细节：</summary>
						<p>加油</p>
					</details>
				</div>
				<div class="card">
					<h3>另外一个其他</h3>
					<p>备用</p>
					<input type="text" height="300px" id="BuildCodeFeel_04" onkeydown="keydown('BuildCodeFeel_04')">
					<button onclick="downloaddata('BuildCodeFeel_04')">回车之前先复制</button>
					<details>
						<summary>具体细节：</summary>
						<p>评价一下自己的用例，自己评价一下，再提交大家评审</p>
					</details>
				</div>
			</div>
			<div class="info"></div>
		</div>
		</section>
	</div><!--内容结束-->

	<footer><!--页脚开始-->	
		<ul class="share-group">
		</ul>
		<div class="copy" >
			<p>以流程优化学习</p>
		</div>
	</footer><!--页脚结束-->
