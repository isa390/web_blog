<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>字节范</title>
  <link rel="stylesheet" href="../viewTheWorld/view.css">
  <script src="../../data.js" type="text/javascript"></script>
  <script src="./js/ModelJs.js" type="text/javascript" ></script>
 </head>
 <body>
	<header>
	</header>
		<section class="purple-section">
		<div class="wrapper">
			<div class="card-group clearfix"> 
				<div class="card">
					<h3>默认的规定</h3>
					<p>就是大家推出的规矩和规范</p>
					<p></p>
					<input type="text" height="300px" id="ByteDanceValue_01" onkeydown="keydown('ByteDanceValue_01')">
					<button onclick="downloaddata('ByteDanceValue_01')">默认的规定</button>
					<details>
						<summary>具体细节：</summary>
						<p>一定要坚持记录，并执行默认的规矩</p>
					</details>
				</div>
				<div class="card">
					<h3>打成一片小技巧</h3>
					<p>如何建立自己的人际关系，以及默认的信任建立</p>
					<p></p>
					<input type="text" height="300px" id="ByteDanceValue_02" onkeydown="keydown('ByteDanceValue_02')">
					<button onclick="downloaddata('ByteDanceValue_02')">打成一片小技巧</button>
					<details>
						<summary>具体细节：</summary>
						<p>有规矩可循</p>
					</details>
				</div>
			</div>
			<div class="card-group clearfix">
				<div class="card">
					<h3>专业度小技巧 </h3>
					<p>专业度该如何体现，收集一些好的建议，遵从这样的建议，成长为更专业的人</p>
					<p></p>
					<input type="text" height="300px" id="ByteDanceValue_03" onkeydown="keydown('ByteDanceValue_03')">
					<button onclick="downloaddata('ByteDanceValue_03')">专业度小技巧</button>
					<details>
						<summary>具体细节：</summary>
						<p>加油</p>
					</details>
				</div>
				<div class="card">
					<h3>持续优化小技巧</h3>
					<p>不由得说，时间都是可以优化出来的，自己是可以做出更多的成绩来的，帮助自己成长的</p>
					<input type="text" height="300px" id="ByteDanceValue_04" onkeydown="keydown('ByteDanceValue_04')">
					<button onclick="downloaddata('ByteDanceValue_04')">持续优化小技巧</button>
					<details>
						<summary>具体细节：</summary>
						<p>持续性的想想，自己还可以再做些什么呢，是可以的</p>
					</details>
				</div>
			</div>
			<div class="info"></div>
		</div>
		</section>
	</div><!--内容结束-->

	<footer><!--页脚开始-->	
		<ul class="share-group">
		</ul>
		<div class="copy" >
			<p>以流程优化学习</p>
		</div>
	</footer><!--页脚结束-->
	</div>
	</body>
</html>
